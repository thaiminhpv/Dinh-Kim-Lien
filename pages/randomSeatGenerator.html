        function shuffle(arra1) {
    var i = arra1.length;
    var temp;
    var index;
    while (i > 0) {
        index = Math.floor(Math.random() * i);
        i--;
        temp = arra1[i];
        arra1[i] = arra1[index];
        arra1[index] = temp;
    }
    return arra1;
}
